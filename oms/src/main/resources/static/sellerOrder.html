function viewMyEntry()
{	
	 if (window.XMLHttpRequest) 
	  {// code for IE7+, Firefox, Chrome, Opera, Safari
	     xmlhttp=new XMLHttpRequest(); 
	  } 
	else {// code for IE6, IE5 
	   xmlhttp=new ActiveXObject("Microsoft.XMLHTTP"); 
	  }
	 xmlhttp.open("post", "queryMyEntry.do", true);

	 {    
		 //alert(xmlhttp.readyState)
		 if (xmlhttp.readyState==4 && xmlhttp.status==200) 
	     { 
			json=eval("("+xmlhttp.responseText+")");

      //         msg+=i+": "+json[key][i]+"\n"; 
      //      } 
      //   } 
			//alert(msg);
			
			document.getElementById("viewMyEntry").innerHTML=display(json);
	     } 
	 }
	 xmlhttp.send();  
}


function display(json)
{
  content="";
			  for(var key in json) 
		  { 
			  //alert("key:"+key);
        content+="商品："+key+"<br>";
      for(var i in json[key])
			{ 
        //alert("i:"+i);
        if(i==null) continue;
			  content+="<table align='center' border='1'>";
        content+="<tr><th>id</th><th>商品号</th><th>单价</th><th>数量 </th><th>总价</th><th>订单号</th></tr>";
				//alert("value:"+json[key][i].id+","+json[key][i].product_id+","+json[key][i].product_price);
 	      content+="<tr><td>"+json[key][i].id+"</td>";
 	      content+="<td>"+json[key][i].product_id+"</td>";
		    content+="<td>"+json[key][i].product_price+"</td>";
		    content+="<td>"+json[key][i].product_num+"</td>";
		    content+="<td>"+(json[key][i].product_price*json[key][i].product_num)+"</td>";
		    content+="<td>"+json[key][i].order_number+"</td></tr>";
			  }
			  content+="</table><br>"; 
		  }
    return content;
}
